<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- Icon source: https://www.kindpng.com/imgv/ToJxTbi_google-logo-in-a-snapback-hat-google-search/-->
        <link href="rapper.png" rel="icon">

        <!-- Taken from Bootstrap's own website (Link: https://getbootstrap.com/docs/4.3/getting-started/introduction/) -->
        <!-- Most of the styling properties used in the code are taken from Bootstrap -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <!-- Refers to my own stylesheet -->
        <link href="styles.css" rel="stylesheet">


        <title>Google Search</title>
    </head>
    <body>
        <div class="container-fluid">
        <!-- https://getbootstrap.com/docs/5.3/components/navs-tabs/ =-->
        <div class="d-md-flex justify-content-md-end">
            <ul class="m-3 nav nav-tabs">
                <li class="navbar-brand">
                    <a class="nav-link active" aria-current="page" href="index.html">Google Search</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="image.html">Image Search</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="advanced.html">Advanced Search</a>
                </li>
                <li class="navbar-brand">
                    <a class="nav-link" href="books.html">Book Search</a>
                </li>
            </ul>
        </div>


        <div class="text-center">
            <br>
            <br>
            <br>
            <br>
        
        <!-- Google logo altered by me using Google's "design your own Google logo" tools in Scratch -->
        <img alt="Google Logo" class="img-fluid w-25" src="eyes.png">
        <br>
        <br>
        <form action="https://google.com/search" class="mt-4" method="get">
            <input id="searchbox" autocomplete="off" autofocus class="form-control form-control-lg w-50 mx-auto mb-4" name="q" placeholder="Search" type="search">
            <button class="btn btn-light" type="submit">Google Search</button>

        <!-- Found the name of the I'm Feeling Lucky button (btnI) while inspecting elements on Google's
            own site - apparently it also submits that as a value along with the user input-->
            <button class="btn btn-light" type="submit" name="btnI">I'm Feeling Lucky</button>
        </form>

        <!--https://www.w3schools.com/howto/howto_css_fixed_footer.asp-->
        <div id="footer">
            <footer class="mb-5 small text-center text-muted">
                Google: the not so legit version
            </footer>
        </div>
    </div>
</div>
    </body>
